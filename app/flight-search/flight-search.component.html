<h1>Search Flights</h1>

<form name="form" novalidate>

    <div class="form-group">
        <label>From:</label>
        <input  name="from"
                class="form-control"
                ng-model="$ctrl.from">
    </div>

    <div class="form-group">
        <label>To:</label>
        <input
                class="form-control"
                ng-model="$ctrl.to"
                name="to">
    </div>

    <div class="form-group">
        <button
                class="btn btn-primary"
                ng-click="$ctrl.search()">Search!</button>
    </div>
</form>


<div ng-repeat="f in $ctrl.flights">
    <flight-card
            item="f"
            selected-item="$ctrl.selectedFlight"
            selected-item-change="$ctrl.selectedFlight = $event">
    </flight-card>
</div>
